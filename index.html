<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Quiz">
        <title>Building a Quiz</title>
        <link rel="stylesheet" href="data/style.css" >
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"/>
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a accesskey="i" href="#student-info">INFO</a></li>
                    <li><a accesskey="h" href="#html-questions">HTML</a></li>
                    <li><a accesskey="c" href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name: </label>
                        <input id="student-name" type="name" name="student-name"/>
                    </div>
                    <div class="info">
                        <label for="student-email">Email: </label>
                        <input id="student-email" type="email" name="student-email"/>
                    </div>
                    <div class="info">
                        <label for="date-of-birth">D.O.B:<span class="hide-full-form">(Date of Birth)</span></label>
                        <input id="date-of-birth" type="date" name="date-of-birth"/>
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="htmlquestion">
                            <legend>Question 1</legend>
                            <ul class="htmlanswer">
                                <li>
                                    <label for="q1-a1">
                                        <input id="q1-a1" type="radio" name="answer-1" value="true"/>
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input id="q1-a2" type="radio" name="answer-1" value="false"/>
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="htmlquestion">
                            <legend>Question 2</legend>
                            <ul class="htmlanswer">
                                <li>
                                    <label for="q2-a1">
                                        <input id="q2-a1" type="radio" name="answer-2" value="true"/>
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input id="q2-a2" type="radio" name="answer-2" value="false"/>
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="css-q1">Are you a front-end-developer?</label>
                        </div>
                        <div class="css-answer">
                            <select id="css-q1" name="question-1">
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="css-q2">Do you have any questions?</label>
                        </div>
                        <div class="css-answer">
                            <textarea id="css-q2" name="question-2" rows="5" cols="50" placeholder="What is the use of placeholder?..."></textarea>
                        </div>
                    </div>
                </section>
                <button type="submit"><span>Send</span></button>
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br/>
                San Francisco<br/>
                California<br/>
                USA
            </address>
        </footer>
    </body>
</html>
